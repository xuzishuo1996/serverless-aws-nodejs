service:
  name: notification-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  region: us-east-2
  stage: ${opt:stage, 'dev'}
  iamRoleStatements:
    # :SendMailIAM - need to refer to SendMailIAM object in SendMailIAM.yml
    ${file(iam/SendMailIAM.yml):SendMailIAM}
  
functions:
  sendMail:
    handler: src/handlers/sendMail.handler

